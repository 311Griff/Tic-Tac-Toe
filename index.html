<section class="intro">
  <header>
    <h1>
      Play Tic-Tac-Toe vs. the computer!
  </h1>
  </header>
</section>

<section class="board">
  <h2>Tic-Tac-Toe</h2>

  <div class="board-container">
    <div class="line one">
      <span id="top-left" class="box" data-value = 0 name='notused'></span>
      <span id="top-mid" class="box" data-value = 1 name='notused'></span>
      <span id="top-right" class="box" data-value = 2 name='notused'></span>

    </div>
    <div class="line two">
      <span id="middle-left" class="box" data-value = 3 name='notused'></span>
      <span id="middle-mid" class="box" data-value = 4 name='notused'></span>
      <span id="middle-right" class="box" data-value = 5 name='notused'></span>
    </div>
    <div class="line three">
      <span id="bottom-left" class="box" data-value = 6 name='notused'></span>
      <span id="bottom-mid" class="box" data-value = 7 name='notused'></span>
      <span id="bottom-right" class="box" data-value = 8 name='notused'></span>
    </div>

  </div>
</section>

 <div id="select-marker">
      <p>Select your board marker: </p>
      <select name="board-piece" id="marker-select">
      <option value="no">Select one &#8691;</option>
        <option value="X">X</option>
      <option value="O">O</option>
    </select>
    </div>
